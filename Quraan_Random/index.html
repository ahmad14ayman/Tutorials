<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sorah</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/palestine2.jpg">
</head>

<body>
    <div class="container">
        <p>اللَّهمَّ صلِّ وسلِّم وبارك على النِّعمة المسداة، والرَّحمةِ المهداة، والسِّراجِ المنير، صاحبِ الشَّفاعةِ
            الكُبرى، والوَسيلةِ العُظمى، مَن نَصَحَ الأُمَّة، وجاهد في الله حقَّ جهادِهِ </p>
        <div class="generate-r-sor button">Generate Random Sorah</div>
        <div class="generate-r-aya button mt-10">Generate Random Aya</div>
        <div class="output">
        </div>
    </div>
    <!--Random Sorrah -->
    <div class="random-sorah center-col-flex hidden">
        <div class="back-arrow"><i class="fa-solid fa-circle-right"></i></div>
        <div class="sorrah-container center-col-flex full-width gap-20">
            <div class="sorrah between-flex full-width">
                <div class="name-ar"></div>
                <div class="name-en"></div>
            </div>
            <div class="sorrah-numbers"></div>
            <div class="location"></div>
        </div>
        <div class="generate-r-sor button">Generate Another Sorah</div>
        <!-- <div class="button">Show Sorrah</div> -->
    </div>
    <!-- Random Aya -->
    <div class="random-aya center-col-flex hidden">
        <div class="back-arrow"><i class="fa-solid fa-circle-right"></i></div>
        <div class="sorrah between-flex full-width">
            <div class="name-ar"></div>
            <div class="name-en"></div>
        </div>
        <div class="aya center-flex full-width">
            <div class="aya-text"></div>
            <div class="aya-numb center-flex me-5"></div>
        </div>
        <div class="generate-r-aya button">Generate Another Aya</div>
        <!-- <div class="button">Show Sorrah</div> -->
    </div>
    <div class="show-sorrah"></div>

    <script src="script.js"></script>
</body>

</html>
